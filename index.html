<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>Etch-A-Sketch</h1>
    <header class="header">
        <h6>Select the size</h6>
        <button class="btn btn-success" id="pop-up">Select</button>
    </header>
    <p id="message"></p>
    <p id="draw"></p>
    <section class="board-container"></section>
    <section class="btns">
        <button class="btn btn-dark" onclick="setColor('black')">Default</button>
        <button class="btn btn-secondary" onclick="setColor('random')">Random</button>
        <button class="btn btn-primary" onclick="resetBoard()">Reset</button>
    </section>
    <footer class="footer">
        <h3>Made by DevCsalazar</h3>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
